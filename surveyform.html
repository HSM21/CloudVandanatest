<!--2. Create a survey form with Fields; First Name, Last Name, Date of Birth, Country 
(dropdown), Gender (checkbox), Profession, email, and mobile number. All the input 
fields are necessary to submit the form. Create two buttons Submit and Reset. Reset will 
reset the form while clicking on submit, first, it will check all the fields and necessary 
validations and then a popup will appear displaying all the selected values with labels in 
front of it. On closing the popup, the form should reset all the values. -->

<!DOCTYPE html>
<html>
<head>
  <style>
  h1{
  color:#0033cc;
  }
    form {
      max-width: 500px;
      margin: auto;
      padding: 10px;
    }
	fieldset{
	  background-color:#9fe0ff;
   }
   legend{
      color:#0033cc;
	  }
    input[type=submit], input[type=reset] {
      background-color: #0033cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  </head>
<body align="center" bgcolor="#e1ffff">
<h1 text="blue"><u>SURVEY FORM</u></h1>
<form action="survey.asp" method="post"><fieldset><legend >Personal Details</legend>
<label for="fname">FIRST NAME:<input type="text" size="40" required name="fname"></label><br><br>
<label for="lname">LAST NAME:<input type="text" size="40" required name="lname"></label><br><br>
<label for="dob">DATE OF BIRTH:<input type="date" required name="dob"></label><br><br>
<label for="country">COUNTRY:<select name="country" required name="country"><option>select
	<option>India<option>USA<option>UK<option>Australia<option>Germany<option>others</select><br><br>
<label for="gender">GENDER:<input type="checkbox" value="Male" name="gender">Male <input type="checkbox" value="female" name="gender">Female</label><br><br>
<label for="profession">PROFESSION:<input type="text" size="40" required name="profession"></label><br><br></fieldset>
<fieldset><legend>Contact Details</legend>
<label for="Email">E-MAIL ID:<input type="email" size="42" required name="email"></label><br><br>
<label for="Phno">MOBILE NO:<input type="tel" size="40" name="Phno"pattern="[0-9]{10}" required></label><br><br></fieldset><br><br>
<input type="submit" value='Submit' onclick='return validateForm()'>  <input type="reset">
</form></body>

   var fname = document.forms[0]["fname"].value;
   var lname = document.forms[0]["lname"].value;
   var dob = document.forms[0]["dob"].value;

   var email = document.forms[0]["email"].value;

}</script>
</html>
